version: 1.0

items:
  - item:
      type: line
      constructor: SceneLine
      required_properties: [start, end]
      default:
        start: [ -1.0, 0.0 ]
        end:   [ 1.0, 0.0 ]

  - item:
      type: circle
      constructor: SceneCircle
      required_properties: [center, radius]
      default:
        center: [ 0.0, 0.0 ]
        radius: 0.5

  - item:
      type: corridor
      constructor: SceneCorridor
      required_properties: [start, end]
      default:
        start: [ -1.0, 0.0 ]
        end:   [ 1.0, 0.0 ]
        width: 0.2


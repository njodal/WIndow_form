version: 1.0

items:
  - item:
      type: line
      constructor: SceneLine
      required_properties: [start, end]
      editable_properties: [name, description, width, color, alpha]
      default:
        start: [ -1.0, 0.0 ]
        end:   [ 1.0, 0.0 ]

  - item:
      type: circle
      constructor: SceneCircle
      required_properties: [center, radius]
      editable_properties: [name, description, color, alpha]
      default:
        center: [ 0.0, 0.0 ]
        radius: 0.5

  - item:
      type: rectangle
      constructor: SceneRectangle
      required_properties: [center, width, height]
      editable_properties: [name, description, color, alpha]
      default:
        center: [ 0.0, 0.0 ]
        width:  1.0
        height: 1.0

  - item:
      type: corridor
      constructor: SceneCorridor
      required_properties: [start, end]
      editable_properties: [name, description, corridor_width, color, alpha]
      default:
        start: [ -1.0, 0.0 ]
        end:   [ 1.0, 0.0 ]
        color: gray
        alpha: 0.4
        corridor_width: 0.2
        width: 0.2

properties:
  - property:
      name:    name
      title:   Name
      type:    EditText
      tooltip: Item's name
  - property:
      name:    description
      title:   Description
      type:    EditText
      tooltip: A brief item's description
  - property:
      name:    width
      title:   Width
      type:    EditNumberSpin
      parms:   {step: 0.1, maximum: 10}
      value:   0.5
  - property:
      name:    corridor_width
      title:   Width
      type:    EditNumberSpin
      parms:   {step: 0.1, maximum: 10}
      value:   0.5
  - property:
      name:  color
      title: Color
      type:  EditText
  - property:
      name:  alpha
      title: Alpha
      type:  Slider
      parms: [0, 10, 1]      # [min_value, max_value, scale]
      value: 5

version: 1.0

items:
  - item:
      type: line
      constructor: SceneLine
      required_properties: [start, end]
      editable_properties: [name, description, width, color]
      default:
        start: [ -1.0, 0.0 ]
        end:   [ 1.0, 0.0 ]

  - item:
      type: circle
      constructor: SceneCircle
      required_properties: [center, radius]
      editable_properties: [name, description, color]
      default:
        center: [ 0.0, 0.0 ]
        radius: 0.5

  - item:
      type: corridor
      constructor: SceneCorridor
      required_properties: [start, end]
      editable_properties: [name, description, corridor_width, color]
      default:
        start: [ -1.0, 0.0 ]
        end:   [ 1.0, 0.0 ]
        color: gray
        alpha: 0.1
        corridor_width: 0.2
        width: 0.2

properties:
  - property:
      name:    name
      title:   Name
      type:    EditText
      tooltip: Item's name
  - property:
      name:    description
      title:   Description
      type:    EditText
      tooltip: A brief item's description
  - property:
      name:    width
      title:   Width
      type:    EditNumberSpin
      parms:   {step: 0.1, maximum: 10}
      value:   0.5
  - property:
      name:    corridor_width
      title:   Width
      type:    EditNumberSpin
      parms:   {step: 0.1, maximum: 10}
      value:   0.5
  - property:
      name:  color
      title: Color
      type:  EditText

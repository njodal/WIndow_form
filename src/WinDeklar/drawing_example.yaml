version: 1.0
items:
  - item:
      type:  corridor
      name:  corridor one
      color: gray
      alpha: 5
      start: [-2.0, -1.0]
      end:   [2.0, -1.0]
      width: 0.2
      show_borders: True
  - item:
      type:  rectangle
      name:  rectangle one
      color: green
      alpha: 2
      center: [-1, 0]
      width:  1
      height: 2
      rotation: 45.0
      show_borders: False
  - item:
      type:   circle
      name:   first circle
      color:  blue
      width:  0.01
      center: [0, 0]
      radius: 0.5
  - item:
      type:  line
      name:  first line
      color: red
      alpha: 2
      width: 0.1
      start: [0.0, 0.0]
      end:   [1.0, 2.0]